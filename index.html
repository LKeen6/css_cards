<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Card Grid</title>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="index.css">

<body>

  <div class="container mt-5">
    <div class="row">
      <!-- Card 1 -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card overlay-card">
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <div class=" d-flex justify-content-center align-items-center mb-1">
              <img src="imgs/headshot1.jpg" class="headshot" />
            </div>
            <h5 class="card-title text-center">Landon</h5>
            <p class="card-text text-center">Software Engineer</p>
            <div class="social-icons mt-3 justify-content-center">
              <a href="https://www.google.com" target="_blank" class="fab fa-google icon"></a>
              <a href="https://twitter.com" target="_blank" class="fab fa-twitter icon"></a>
              <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook icon"></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div id="card2" class="col-lg-4 col-md-6 mb-4">
        <div class="card position-relative overflow-hidden">
          <!-- Background Image -->
          <div class="card-img-wrap">
            <img src="imgs/autumnTrees.jpg" class="card-img" alt="Tree image">
            <!-- Headshot Image -->
            <div class="headshot-wrap left">
              <img src="imgs/headshot2.jpg" class="headshot" />
            </div>
          </div>


          <!-- Card Body -->
          <div class="card-body mt-4">
            <h5 class="card-title">Landon Keen</h5>
            <p class="card-text">PO-TA-TOES! Boil em' mash em' stick em' in a stew</p>
            <div class="social-icons mt-3 justify-content-center">
              <a href="https://www.google.com" target="_blank" class="fab fa-google icon"></a>
              <a href="https://twitter.com" target="_blank" class="fab fa-twitter icon"></a>
              <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook icon"></a>
            </div>
          </div>
        </div>
      </div>


      <!-- Card 3 -->
      <div id="card3" class="col-lg-4 col-md-6 mb-4">
        <div class="card position-relative overflow-hidden">
          <!-- Background Image -->
          <div class="card-img-wrap">
            <img src="imgs/pines.jpg" class="card-img" alt="Tree image">
            <!-- Headshot Image -->
            <div class="headshot-wrap center">
              <img src="imgs/headshot3.jpg" class="headshot" />
            </div>
          </div>


          <!-- Card Body -->
          <div class="card-body text-center mt-4">
            <h5 class="card-title">First Last</h5>
            <p class="card-text">Web Developer</p>
            <div class="social-icons mt-3 justify-content-center">
              <a href="https://www.google.com" target="_blank" class="fab fa-google icon"></a>
              <a href="https://twitter.com" target="_blank" class="fab fa-twitter icon"></a>
              <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook icon"></a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">


        <!-- Card 4 -->
        <div id="card4" class="col-lg-4 col-md-6 mb-4">
          <div class="card position-relative overflow-hidden">
            <!-- Background Image -->
            <div class="card-img-wrap">
              <img src="imgs/river.jpg" class="card-img" alt="Tree image">
              <!-- Headshot Image -->
              <div class="headshot-wrap center">
                <img src="imgs/headshot4.jpg" class="headshot" />
              </div>
            </div>


            <!-- Card Body -->
            <div class="card-body text-center mt-4">
              <h5 class="card-title">Anikin Skywalker</h5>
              <p class="card-text">Now this is pod racing!</p>
              <div class="social-icons mt-3 justify-content-center">
                <a href="https://www.google.com" target="_blank" class="fab fa-google icon"></a>
                <a href="https://twitter.com" target="_blank" class="fab fa-twitter icon"></a>
                <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook icon"></a>
              </div>
            </div>
          </div>
        </div>



        <!-- Card 5 -->
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <img src="imgs/hiking.jpg" class="card-img-top card-img-overlay img-round" alt="Card image 5">
            <div class="card-body">
              <h5 class="card-title">Lando Calrissian</h5>
              <p class="card-text">This deal is getting worse all the time!</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
